language: node_js
node_js:
  - 10
after_success:
  - nyc report --reporter=text-lcov | coveralls
before_deploy:
  - npm install netlify-cli -g
  - npm run production
deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -auth $NETLIFY_ACCESS_TOKEN -p --dir ./dist
  skip_cleanup: true
  on:
    branch: master